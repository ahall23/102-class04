<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shecodes</title>
    <style>
      body {
        background: #f6f2fe;
      }
      h1 {
        color: #885df1;
        font-size: 48px;
        font-weight: 66;
        text-align: center;
      }
      h2 {
        text-align: center;
      }
      img {
        width: 400px;
        display: block;
        margin: 0 auto;
      }
      p {
        text-align: center;
        color: #272044;
        font-weight: 60;
        font-size: 22px;
      }
      li {
        display: inline-block;
        margin: 0 15px;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      button {
        font-size: 20px;
        color: white;
        display: block;
        margin: 20px auto;
        padding: 15px 20px;
        background: #885df1;
        border-radius: 10px;
        border: 1px solid #885df1;
        border-radius: 30px;
        box-shadow: 2px 5px 5px rgb(0 0 0 / 20%);
        transition: all 200ms ease-in-out;
      }
      button:hover {
        background: white;
        color: #885df1;
        cursor: pointer;
      }
      .premium {
        color: blue;
      }
      .work-shop {
        color: red;
      }
      .free {
        color: green;
      }
      .social {
        text-align: center;
        font-size: 14px;
        color: #885df1;
      }
      .social-media {
        text-align: center;
        color: #885df1;
        font-size: 14px;
      }
      .mail {
        text-align: center;
      }
    </style>

        <a class="premium" href="https://shecodes.io/students" target="_blank"
          >Students</a
        >
      </li>
      <li>
        <a
          class="work-shop"
          href="https://shecodes.io/workshop"
          target="_blank"
        >
          Workshop
        </a>
      </li>
      <li>
        <a class="free" href="https://shecodes.io/stories" target="_blank">
          Stories
